<body data-spy="scroll" data-target=".akHeader" data-offset="60">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script>
    // Smooth scroll for in page links
        $(function(){
            var animateOffset;
            var navbarTarget;
            // script to keep the Navbar at the top of the page when scrolling down the page, but also keep it from covering the Header
            $(window).on('scroll', function() {
                //offset needs to be equal to the akHeader height plus .akHeader padding-top
                var heightOffset = $("#top.akHeader").height()+40;
                var multiplier = 1;
                //console.log(heightOffset - $(window).scrollTop());

                if ($(window).scrollTop() > heightOffset) {
                    animateOffset = 1;
                    navbarTarget = 0;
                } else {
                    animateOffset = 0;
                    navbarTarget = heightOffset-$(window).scrollTop()
                }

                $('.akContainer').css({
                    "top" : navbarTarget + "px"
                });
            });

        	$("a[href*=#]:not([href=#])").on("click", function(e) {

        		$.scrollTo(
        			$(this).attr("href"),
        			{
        				duration: 1000,
        				offset: { 'left':0, 'top':-0.06*$(window).height() }
        			}
        		);
        			e.preventDefault();
        	})
        });
    </script>
